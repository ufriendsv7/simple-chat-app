<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 채팅</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 연결 상태 인디케이터 -->
    <div class="connection-status disconnected" id="connection-status"></div>
    
    <div class="chat-container">
        <div class="chat-header">
            <h1>💬 간단한 채팅</h1>
            <div class="user-info">
                <span id="current-user">게스트</span>
                <button id="change-name-btn" class="btn-secondary">이름 변경</button>
            </div>
        </div>
        
        <div class="chat-main">
            <div class="chat-sidebar">
                <h3>👥 접속자 목록</h3>
                <div id="user-list" class="user-list">
                    <div class="loading">로딩 중...</div>
                </div>
            </div>
            
            <div class="chat-content">
                <div id="messages" class="messages">
                    <div class="welcome-message">
                        <h2>채팅방에 오신 것을 환영합니다! 👋</h2>
                        <p>메시지를 입력하여 대화를 시작하세요.</p>
                    </div>
                </div>
                
                <div class="message-input-container">
                    <form id="message-form" class="message-form">
                        <input 
                            type="text" 
                            id="message-input" 
                            placeholder="메시지를 입력하세요..." 
                            autocomplete="off"
                            maxlength="500"
                        >
                        <button type="submit" class="send-btn">전송</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 이름 변경 모달 -->
    <div id="name-modal" class="modal">
        <div class="modal-content">
            <h3>이름 변경</h3>
            <form id="name-form">
                <input 
                    type="text" 
                    id="new-name-input" 
                    placeholder="새로운 이름을 입력하세요"
                    maxlength="20"
                >
                <div class="modal-buttons">
                    <button type="button" id="cancel-name-btn" class="btn-secondary">취소</button>
                    <button type="submit" class="btn-primary">변경</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
